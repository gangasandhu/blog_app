{% extends 'blog/base.html' %}

{% block body %}
<section class="bg-purple-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-purple-900 dark:text-white">
      Ganga's Blog
    </a>
    <div class="w-full max-w-md bg-white rounded-lg shadow-md dark:border-purple-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-2xl font-bold leading-tight tracking-tight text-purple-900 dark:text-white">
          Login in to your account
        </h1>
        <form class="space-y-4 md:space-y-6" method="post">
          {% csrf_token %}
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-purple-900 dark:text-white">Your email</label>
            {{ form.username }}
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-purple-900 dark:text-white">Password</label>
            {{ form.password }}
          </div>
          <div class="flex items-center justify-between">
            <a href="#" class="text-sm font-medium text-purple-600 hover:underline dark:text-purple-500">Forgot password?</a>
          </div>
          <button type="submit" class="w-full text-white bg-purple-600 hover:bg-purple-700 focus:ring-2 focus:ring-purple-300 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800">Sign in</button>
          <p class="text-sm font-light text-purple-500 dark:text-gray-400">
            Donâ€™t have an account? <a href="{% url 'register' %}" class="font-medium text-purple-600 hover:underline dark:text-purple-500">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
