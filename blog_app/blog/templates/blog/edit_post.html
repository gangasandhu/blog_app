{% extends 'blog/base.html' %}

{% block title %}Edit Post{% endblock %}

{% block body %}
  <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-semibold text-purple-700 mb-4">Create a New Blog Post</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="mb-6">
        <label for="title" class="block text-sm font-medium text-gray-800">Title</label>
        {{ form.title }}
      </div>

      <div class="mb-6">
        <label for="content" class="block text-sm font-medium text-gray-800">Content</label>
        {{ form.content }}
      </div>

      <div class="mb-6">
        <label for="image" class="block text-sm font-medium text-gray-800">Image</label>
        {{ form.image }}
      </div>

      <div class="flex justify-end">
        <button type="submit" class="bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Save
        </button>
      </div>
    </form>
  </div>
{% endblock %}
