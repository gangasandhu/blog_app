{% extends 'blog/base.html' %}

{% block title %}Delete Post{% endblock %}

{% block body %}
    <div class="flex items-center justify-center h-screen">
        <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-xl font-bold mb-4">Delete Post</h2>
            <p class="mb-4">Are you sure you want to delete this post?</p>
            <div class="flex justify-end">
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded mr-2">Confirm</button>
                    <a href="{% url 'blog-post' post.id %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
